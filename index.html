<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Library</h1>
  <button id="newBookBtn">New Book</button>

  <dialog id="newBookDialog">
    <form id="bookForm">
      <div class="form-group">
        <label for="title">Title :</label>
        <input type="text" id="title" required>
      </div>
      <div class="form-group">
        <label for="author">Author :</label>
        <input type="text" id="author" required>
      </div>
      <div class="form-group">
        <label for="pages">Pages :</label>
        <input type="number" id="pages" required>
      </div>
      <div class="form-group">
        <label for="read">Already Read:</label>
        <input type="checkbox" id="read">
      </div>
      <button type="submit">Add</button>
      <button type="button" id="closeDialogBtn">Close</button>
    </form>
  </dialog>

  <div id="libraryDisplay"></div>

  <script src="script.js"></script>
</body>
</html>
